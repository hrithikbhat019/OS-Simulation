{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>
        Memory Management
    </title>

        <!-- CSS Additional Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/mft/style.css' %}">


    <!-- JavaScript Additional Files -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/mft/demo.js' %}"></script>
    <script src="{% static 'js/typeit.js' %}"></script>
</head>
<script>
    var totalMemory = {{ total_memory }};
    var noOfBlocks = {{ no_of_blocks }};
    var blockSize = {{ block_size|safe }};
    console.log(blockSize[1]);
</script>
<body style="background-image: url('https://www.hdwallpapers.in/walls/3d_cubes-HD.jpg');background-size:cover">
<div class="container-fluid">
    <div id="page-heading" style = "font-family : Cursive; color : #FCE4EC;padding-top: 20px;">
        
            <b style="font-size: 50px;">Choose the Memory Allocation Technique</b>
        
    </div>
    <div id="selection-form" style="padding:20px">
        <button type="button" id="first-fit-select" class="btn btn-primary" style="margin-right: 50px;height: 50px;width:100px"><b style="font-size: 20px;">First-Fit</b></button>
        <button type="button" id="best-fit-select" class="btn btn-primary" style="height: 50px">Best-Fit</button>
        <button type="button" id="worst-fit-select" class="btn btn-primary" style="margin-left: 50px;height: 50px;width:100px">Worst-Fit</button>
    </div>
    <div id="demo-box">
    <div class="col-sm-6" id="right-box">
            <div class="row" id="top-box">
                <h3>Output Table</h3>
                <table class="table table-striped" id="output-table">
                    <thead>
                    <tr>
                        <th>Process No.</th>
                        <th>Process Size</th>
                        <th>Allocation Status</th>
                        <th>Block No.</th>
                        <th>Internal Fragmentation</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
       
        <div class="col-sm-6" id="left-box">
            <div class="col-sm-6">
                <h4>Main Memory</h4>
                <div id="memory-box">

                </div>
            </div>
            <div class="col-sm-6">
                <h4>Input Queue</h4>
                <div id="input-q-box">

                </div>
                <button class="btn btn-info" id="add-process-button">Add Process</button>
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
